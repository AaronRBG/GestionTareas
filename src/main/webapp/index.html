<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="index.css">

<title>Lista de tareas</title>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Lista de tareas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


	</nav>
</div>
</head>
<body>
	<header class="main-header">
		<div class="background-overlay text-white py-5">
			<div class="container">
				<!--LISTA DE TAREAS-->
				<br />
				<div class="form-check">
					<!-- ko foreach : { data: listaTareas, as :"tarea" } -->
					<div class="row">
						<input class="form-check-input" type="checkbox" value=""
							id="defaultCheck1" data-bind="click : actualizarTarea"> <label
							class="form-check-label" for="defaultCheck1"
							data-bind="html : nombre"> </label>
						<div class="col-md-6">
							<button data-bind="click : eliminarTarea"
								class="btn btn-outline-secondary" type="button"
								id="button-addon2">Eliminar</button>
						</div>
					</div>
					<br />
					<!-- /ko -->

				</div>

				<br />
				<!-- aniadir tarea -->
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<button data-bind="click : $root.insertar"
							class="btn btn-outline-secondary" type="button"
							id="button-addon1">AÃ±adir</button>
					</div>
					<input data-bind="value : nombreTarea" type="text"
						class="form-control" placeholder=""
						aria-label="Example text with button addon"
						aria-describedby="button-addon1">
				</div>
			</div>
	</header>
	<div class="custom-control custom-checkbox"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
	<script src="index.js"></script>
</body>
</html>
